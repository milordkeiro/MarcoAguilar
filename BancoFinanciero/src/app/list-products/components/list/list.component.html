<div class="container">
  <div class="row">
    <div class="col-12">
      <div>
        <a routerLink="/product/new" class="btn btn-primary">Agregar</a>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Logo</th>
            <th scope="col">Nombre del producto</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Fecha de liberacion</th>
            <th scope="col">Fecha de restructuracion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of totalProducts">
            <th scope="row"><img [src]="product.logo" class="img-responsive" alt=""></th>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.date_release}}</td>
            <td>{{product.date_revision}}</td>
            <td><a [routerLink]="['/product/', product.id]" (click)="editProduct(product)">Editar</a></td>
          </tr>
        </tbody>
      </table>
      <div>
        <strong>Total products:</strong> {{totalProducts?.length}}
      </div>
    </div>
  </div>
</div>
